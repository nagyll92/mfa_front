<div class="categoriesContainer">
  <div class="clearfix">
    <h1 class="pull-left">Categories</h1>
    <a mat-fab class="pull-right" color="primary" routerLink="/categories/new">
      <mat-icon svgIcon="plus"></mat-icon>
    </a>
  </div>
  <br>
  <div class="pure-g">
    <div class="pure-u-1-1 pure-u-md-1-2">
      <mat-card class="mat-elevation-z3 categories-holder">
        <mat-card-title>Income</mat-card-title>
        <app-expandable-list [listItems]="incomeCategories | async" [displayValue]="'name'" [iconValue]="'icon'"
                             [onEditClicked]="onItemClicked" secondLineValue="amount"></app-expandable-list>

      </mat-card>
    </div>

    <div class="pure-u-1-1 pure-u-md-1-2">
      <mat-card class="mat-elevation-z3 categories-holder">
        <mat-card-title>Expense</mat-card-title>
        <app-expandable-list [listItems]="expenseCategories | async" [displayValue]="'name'" [iconValue]="'icon'"
                             secondLineValue="amount"
                             [onEditClicked]="onItemClicked"></app-expandable-list>
      </mat-card>
    </div>

  </div>
</div>

<app-side-child [isChildVisible]="isFormVisible"></app-side-child>
