<h1>Categories</h1>

<div class="categoriesTableContainer">
  <table mat-table [dataSource]="categories" class="categoriesTable">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Category Name</th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon</th>
      <td mat-cell *matCellDef="let category"> {{category.icon}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <a mat-raised-button color="primary">edit</a>
        <button mat-raised-button color="warn">remove</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
