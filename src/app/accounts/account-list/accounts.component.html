
<div class="accounts-page">
  <h1>Accounts</h1>
  <a mat-raised-button color="primary" routerLink="/accounts/new">+</a> &nbsp;
  <a mat-raised-button color="primary" routerLink="/accounts/transfer"> <-></a>


  <div class="accountsTableContainer">
    <table mat-table [dataSource]="accounts" class="accountsTable">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Account Name</th>
        <td mat-cell *matCellDef="let account"> {{account.name}} </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Current Balance</th>
        <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let account">
          <a mat-raised-button color="primary" routerLink="/accounts/edit/{{account.name}}">edit</a>&nbsp;
          <button mat-raised-button color="warn" (click)="openDialog(account)">remove</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>
</div>

<app-side-child [isChildVisible]="isFormVisible"></app-side-child>
