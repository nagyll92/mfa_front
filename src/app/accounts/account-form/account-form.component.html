<h1 *ngIf="editedAccount === null">New Account</h1>
<h1 *ngIf="editedAccount !== null">Account: {{editedAccount}} </h1>

<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-full-width">
    <mat-label>Account Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" autocomplete="off">
    <mat-error *ngIf="accountForm.get('name').hasError('required')">
      The account name is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="accountForm.get('name').hasError('minlength')">
      The name must contain at least <strong>4</strong> characters
    </mat-error>
  </mat-form-field>

  <br>
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Initial Balance</mat-label>
    <input matInput placeholder="Name" type="number" step="0.01" formControlName="initialBalance">
    <mat-error *ngIf="accountForm.get('initialBalance').hasError('required')">
      The initial balance is <strong>required</strong>
    </mat-error>

  </mat-form-field>

  <br>
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Initial Balance Date</mat-label>
    <input matInput placeholder="Name" type="date" formControlName="initialBalanceDate">
    <mat-error *ngIf="accountForm.get('initialBalanceDate').hasError('required')">
      The initial balance date is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <br>
  <br>
  <button mat-raised-button color="primary" class="button" type="submit">Save</button>
  <a mat-raised-button color="warn" class="button" routerLink="/accounts">Cancel</a>

</form>
